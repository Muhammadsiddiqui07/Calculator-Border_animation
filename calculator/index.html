<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="animation">

        <div class="card1">
            
            <div class="card">
                <div class="card-body">
                    <h5 id="heading" class="card-title">Welcome To Calculator Mr.</h5>
                    <input id="result" type="text" readonly />
                    <div class="button_div">
                        <div class="btnContainer">

                            <button id="ClearBtn" type="button" class="btn btn-secondary"
                                onclick="clearAll()">C</button>
                            <button id="ClearBtn" type="button" class="btn btn-secondary" onclick="num('%')">%</button>
                            <button id="ClearBtn" type="button" class="btn btn-secondary" onclick="num('/')">/</button>
                            <button id="ClearBtn" type="button" class="btn btn-warning" onclick="num('X')">X</button>
                        </div>

                        <div class="btnContainer">
                            <button id="ClearBtn" type="button" class="btn btn-light" onclick="num(7)">7</button>
                            <button id="ClearBtn" type="button" class="btn btn-light" onclick="num(8)">8</button>
                            <button id="ClearBtn" type="button" class="btn btn-light" onclick="num(9)">9</button>
                            <button id="ClearBtn" type="button" class="btn btn-warning" onclick="num('-')">-</button>
                        </div>

                        <div class="btnContainer">
                            <button id="ClearBtn" type="button" class="btn btn-light" onclick="num(4)">4</button>
                            <button id="ClearBtn" type="button" class="btn btn-light" onclick="num(5)">5</button>
                            <button id="ClearBtn" type="button" class="btn btn-light" onclick="num(6)">6</button>
                            <button id="ClearBtn" type="button" class="btn btn-warning" onclick="num('+')">+</button>
                        </div>

                        <div class="btnContainer">
                            <button id="ClearBtn" type="button" class="btn btn-light" onclick="num(1)">1</button>
                            <button id="ClearBtn" type="button" class="btn btn-light" onclick="num(2)">2</button>
                            <button id="ClearBtn" type="button" class="btn btn-light" onclick="num(3)">3</button>
                            <button id="ClearBtn" type="button" class="btn btn-warning" onclick="calculate()">=</button>
                        </div>

                        <div class="btnContainer">

                            <button id="zeroBtn" type="button" class="btn btn-light" onclick="num(0)">0</button>
                            <button id="ClearBtn" type="button" class="btn btn-warning" onclick="num('.')">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
